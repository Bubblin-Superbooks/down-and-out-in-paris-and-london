<div class="leaf flex"><div class="inner justify"><p>'Here y'are, mate,' he said cordially. 'I owe you some fag ends. You stood me a smoke yesterday. The Tramp Major give me back my box of fag ends when we come out this morning. One good turn deserves another--here y'are.'</p><p>And he put four sodden, debauched, loathly cigarette ends into my hand.</p></div> </div>
